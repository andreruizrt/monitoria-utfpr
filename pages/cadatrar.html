<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Monitoria Utfpr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forum.html">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="p-2" class="d-flex justify-content-center" style="padding-top: 80px">
        <form id="login-form" class="form-horizontal">
            <div class="form-group">
                <label for="inputFullname">Nome Completo:</label>
                <input type="text" class="form-control" id="inputFullname" placeholder="Digite email ou usuário">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email ou usuário:</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Digite email ou usuário">
            </div>
            <div class="form-group">
                <label for="inputPassword">Senha:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkManterConectado">
                <label class="form-check-label" for="checkManterConectado">Desejo receber email de avisos.</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 300px;margin: 20px 0px">Cadastrar</button>
        </form>
    </div>
</body>

<footer class="bg-dark fixed-bottom">
    <p class="" style="color: white; display: inline-block; float: right; padding-top: 20px">&copy; 2021 - Monitoria UTFPR</p>
</footer>

</html>
